<head>
    <script>
        function gugudan(n) {
            let m = parseInt(n); /* 정수이면 정수값 뽑기 */
            if(isNaN(m) || m<1 || m>9 ) {
                alert('입력오류');
                return;
            }

            for(let i=1; i<=9; i++) {
                document.write(m + ' x ' + i + ' = ' + m*i + '<br>')
            }
            /* console.log(m); 이게 뭐지 prompt alert eval 등 실습에서는 이정도만 낼거임*/
        }

    </script>
</head>

<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        let a = prompt('출력할 구구단 단수를 입력하세요.');
        gugudan(a);
    </script>
</body>
