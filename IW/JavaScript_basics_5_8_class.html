<head>
    <script>
        function gugudan(n) {
            let m = parseInt(n); // 문자열 상태를 정수로 변경
            if(isNaN(m) || m<1 || m>9 ) { // || : 논리 OR 연산
                alert('입력오류');
                return; // if 문 안에서 return을 호출하면, 함수 실행 종료
            }

            for(let i=1; i<=9; i++) {
                document.write(m + ' x ' + i + ' = ' + m*i + '<br>')
            }
        }
    </script>
</head>

<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>
    <script>
        let a = prompt('출력할 구구단 단수를 입력하세요.'); // 단 수를 입력하면 a는 문자열상태
        gugudan(a); // a를 입력값으로 구구단 함수 호출
    </script>
</body>
