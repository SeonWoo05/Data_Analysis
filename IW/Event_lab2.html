<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab2</title>
    <script>
        let div1, div2, div3, div4, mysubmit;

        function check() {
            div1 = document.getElementById("div1");
            div2 = document.getElementById("div2");
            div3 = document.getElementById("div3");
            div4 = document.getElementById("div4");
            mysubmit = document.getElementById("submit");

        }
        function checkId(obj) {
            if(obj.value == "") {
                div1.innerHTML = "ID를 입력해주세요";
                div1.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            }
            else if(obj.value.length < 3) {
                div1.innerHTML = "3자리 이상 입력해주세요";
                div1.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            }else if(obj.value.length > 10) {
                div1.innerHTML = "10자리 이내로 입력해주세요";
                div1.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            }else {
                div1.innerHTML = "";
                mysubmit.disabled = false;
            }
        }
        function checkPW(obj) {
            if(obj.value == "") {
                div2.innerHTML = "비밀번호를 입력해주세요";
                div2.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            } else if (obj.value.length < 8) {
                div2.innerHTML = "8자리 이상으로 입력해주세요";
                div2.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            } else if (obj.value.length > 20) {
                div2.innerHTML = "20자리 이내로 입력해주세요";
                div2.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            } else if (obj.value.search(/[0-9]/g) < 0) {
                div2.innerHTML = "숫자를 포함시키세요";
                div2.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            } else if (obj.value.search(/[a-z]/ig) < 0) {
                div2.innerHTML = "영어를 포함시키세요";
                div2.style.color = "red";
                mysubmit.disabled = true;
                obj.focus();
            } else {
                div2.innerHTML = "";
                mysubmit.disabled = false;
            }
        }
        function checkPW2(obj) {
            if (obj.value != document.getElementById("pw").value) {
                div3.innerHTML = "비밀번호가 일치하지 않습니다";
                div3.style.color = "red";
                mysubmit.disabled = true;
            } else {
                div3.innerHTML = "";
                mysubmit.disabled = false;
            }
        }
        function mit() {
            div4.innerHTML = "ID : " + document.getElementById("id").value + "<br>";
            div4.innerHTML += "PW : " + document.getElementById("pw").value;
            document.getElementById("Signup").reset();
        }
        function rset() {
            div4.innerHTML = "";
            document.getElementById("Signup").reset();
        }
    </script>
</head>
<body onload = "check()">
    <h3>실습 2</h3>
    <hr>
    <form id="Signup">
        <fieldset>
            <legend>Sign up</legend>
            <label>
                ID : <input type="text" id="id" onblur="checkId(this)"><br>
                <div id="div1"></div>
            </label>
            <label>
                PW : <input type="password" id="pw" onblur="checkPW(this)"><br>
                <div id="div2"></div>
            </label>
            <label>
                PW 확인 : <input type="password" id="pw2" onblur = "checkPW2(this)"><br>
                <div id="div3"></div>
            </label>
            <br>
            <button type="button" id="submit" onclick = "mit()">submit</button>
            <button type="button" id="rst" onclick = "rset()">reset</button>
        </fieldset>
    </form> 
    <div id="div4"></div>
</body>
</html>
