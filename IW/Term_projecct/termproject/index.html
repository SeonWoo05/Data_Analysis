<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--뷰포트의 크기와 초기 확대/축소 값을 설정-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>독서를 합시다!</title>
    <link rel="stylesheet" href="styles.css"> <!--외부 CSS 파일인 "styles.css"를 문서에 연결-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!--외부 JavaScript 파일인 jQuery 라이브러리를 문서에 연결-->
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=27foz76gff&submodules=geocoder"></script> <!--네이버 지도 API를 문서에 연결-->
    <script src="scripts.js"></script> <!--외부 JavaScript 파일인 "scripts.js"를 문서에 연결-->
</head>

<body>
    <h1>독서를 합시다!</h1>

    <!--주요 기능 시나리오 1. 공공데이터 api를 이용한 부산시의 도서관 검색기능-->
    <section>
        <h2>도서관 검색</h2>
        <!-- 서로 다른 <input> 3개 이상 : 1. 도서관명 입력-->
        <input type="lib" id="libraryKeyword" placeholder="도서관명 입력"> 
        <button id="librarySearch">검색</button>
        <!-- list 활용-->
        <ul id="libraryList"></ul>
    </section>
    
    <!--주요 기능 시나리오 2. 네이버 api를 이용한 주소 검색 후 지도에 표시하는 기능-->
    <section>
        <h2>주소 검색</h2>
        <!-- 서로 다른 <input> 3개 이상 : 2. 검색할 주소 입력-->
        <input type="addr" id="address" placeholder="검색할 주소"> <!--DOM object1-->
        <button id="addressSearch">검색</button> <!--DOM object2-->
        <div id="map" style="width: 100%; height: 500px;"></div> <!--DOM object3-->
        <!-- table 활용-->
        <table class="table"> <!--DOM object4-->
            <thead>
                <tr>
                    <th>주소</th>
                    <th>위도</th>
                    <th>경도</th>
                </tr>
            </thead>
            <tbody id="mapList"></tbody>
        </table>
    </section>
    
    <!--주요 기능 시나리오 3. 카카오 api를 이용한 책 검색기능-->
    <section>
        <h2>책 검색</h2>
        <!-- 서로 다른 <input> 3개 이상 : 3. 책 제목 입력-->
        <input type="title" id="bookName" placeholder="책 제목 입력"> <!--DOM object5 / 이하 DOM 객체 표시 생략 -->
        <button id="bookSearch">검색</button>
        <div id="bookResults"></div>
    </section>
</body>
</html>
