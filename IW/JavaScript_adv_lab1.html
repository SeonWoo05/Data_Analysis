<html>
<head>
    <meta charset="UTF-8">
    <title>lab1</title>
    <script>
        let n = parseInt(prompt("배열의 크기를 입력하세요"));

        // n개의 요소를 가진 초기화되지 않은 배열 생성
        let arr = new Array(n);

        // 배열에 0~99 사이의 랜덤한 정수 저장
        for (let i = 0; i < arr.length; i++) {
            arr[i] = Math.floor(Math.random() * 100);
        
        }

        let reversedArr = arr.slice().reverse();
        
        let sum = arr.reduce((a, b) => a + b, 0);
        
        let mean = sum / arr.length;

        function createArray() {
            alert("배열의 크기는 " + arr.length);
        }

        function showArray() {    
            alert("[" + arr + "]");
        }
            
        function reverseArray() {     
            alert("역순 : " + "[" + reversedArr + "]");
        }

        function sumArray() {
            alert("합은 " + sum);
        }
            
        function meanArray() {
            alert("평균은 " + mean);
        }
    </script>
</head>

<body>
    <button type="button" onclick = "createArray()">길이</button> <!--클릭 이벤트가 발생하면 해당 이벤트 리스너가 작동하여 함수 호출-->
    <button type="button" onclick = "showArray()">내용</button>
    <button type="button" onclick = "reverseArray()">역순</button>
    <button type="button" onclick = "sumArray()">합</button>
    <button type="button" onclick = "meanArray()">평균</button>
</body>
</html>
