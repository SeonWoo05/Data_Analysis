<head>
    <script>
        function create() {
            let parent = document.getElementById('parent');
            
            let newObj = document.createElement('div');
            newObj.id = 'new';
            newObj.innerHTML = '새로 생성된 DOM 객체';
            // newObj.class = 'newClass'; // class는 object의 property에 추가한거지 html element의 class 속성으로 인식하지는 않음
            newObj.setAttribute('class', 'newClass');
            newObj.style.backgroundColor = 'yellow';
            
            // object 자체에 이벤트리스너 추가
            newObj.onclick = function() {
                let bd = this.parentElement;
                bd.removeChild(this); // 클릭하면 그 객체를 bd의 자식에서 삭제!
            };
            
            // console.log(newObj); 실제로 추가는 되나, DOM tree에 추가된 것이 아님

            parent.appendChild(newObj);
        }
    </script>
</head>

<body id="parent">
    <div>메서드를 이용하여 DOM 객체를 생성, 삭제하는 예제</div>
    <button onclick="create()">DOM 객체 추가</button>
</body>
