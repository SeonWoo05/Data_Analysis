<head>
    <script>
        let account = {}
        account.nave = "홍길동";
        account.code = "111-222";
        account.balance = 10000;

        /**
        let account = {
            name : "홍길동",
            code : "111-222",
            inquiry : function() {
                return this.balance;
            },
            deposit : function(value) {
                this.balance -= value;
            }, # 내부에 정의 가능
        }
        account.balance = 10000; # 동일
        **/

        account.inquiry = function() {
            return this.balance;
        };

        /**
        function inquiry() {
            return 10000;
        } # 방식차이
        **/

        account.deposit = function(value) {
            this.balance -= value;
        }

        document.write( JSON.stringify(account) );
        document.write( "<br>" )
        document.write( account.inquiry() );

        account.deposit(4000);

        document.write( "<br>" )
        document.write( account.inquiry() );
    </script>
</head>
