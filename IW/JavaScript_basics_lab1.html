<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab1</title>
</head>
<body>
    <script>
        let a = prompt("a");
        let b = prompt("b");
        let c = prompt("c");
        a = parseInt(a);
        b = parseInt(b);
        c = parseInt(c);
        for(let i=a; i<=c; i+=b) {
            document.write("<span style='font-size:"+i+"px'>" + i + "px<br></span>");
        }
    </script>
</body>
</html>
