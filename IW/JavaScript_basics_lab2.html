<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab2</title>
    <script>
        function adder(a) {
            let sum = 0, i=0;
            while(i<=a) {
                sum += i;
                i++;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        let n = prompt("0에서 40 사이의 숫자를 입력하세요");
        n = parseInt(n);
        if(n>40) {
            let ret = alert("40보다 큽니다!")
        }
        else if(n<0) {
            let ret = alert("0보다 작습니다!")
        }
        else if(isNaN(n)) {
            let ret = alert("숫자를 입력하세요!")
        }
        else {
            document.write("0에서 "+n+"까지의 합은 "+adder(n)+"입니다.")
        }
    </script>
</body>
</html>
