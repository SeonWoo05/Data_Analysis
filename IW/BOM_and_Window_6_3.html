<head>
	<script>
		let w; // 전역변수로 설정. 열어준 페이지를 닫기위해
		function openWindow() {
		// window.open
			w = window.open('https://www.naver.com', '', 'width=200,height=200,left=500,top=1000'); // test라는 이름을 붙여서 계속 창이 켜지는게 아니라 하나만 켜지도록, 크기 및 위치(왼쪽상단기준) 입력
		}

		function closeWindow() {
			// window.close();
			if(w) w.close(); // 윈도우 닫는건 사이트에서 막아둠, 내 페이지 안에서 만든건 닫을 수 있음
		}

		function delayedOpenWindow() {
			window.setTimeout(() => { openWindow(); }, 3000); // 한줄이니까 {}도 없애도됨
		}
	</script>
</head>

<body>
	<button onclick="delayedOpenWindow()">open</button>
	<button onclick="closeWindow()">close</button>
</body>
