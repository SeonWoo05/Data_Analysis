<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lab3</title>
    <script>
        function toggleBusanCampus() {
            let obj = document.getElementById("parent");
            let existingDIV = document.getElementById("busan");
            
            if (existingDIV) {
                obj.removeChild(existingDIV);
            } else {
                let newDIV = document.createElement("div");
                newDIV.innerHTML = "인문대학<br>사회과학대학<br>자연과학대학<br>경제통상대학<br>공과대학<br>경영대학<br>약학대학<br>생활과학대학<br>사범대학<br>예술대학";
                newDIV.id = "busan";
                newDIV.style.backgroundColor = "lightgreen";
                newDIV.style.border = "1px solid black";
                obj.appendChild(newDIV);
            }
        }

        function toggleMilyangCampus() {
            let obj = document.getElementById("parent");
            let existingDIV = document.getElementById("milyang");
            
            if (existingDIV) {
                obj.removeChild(existingDIV);
            } else {
                let newDIV = document.createElement("div");
                newDIV.innerHTML = "나노과학기술대학<br>생명자원과학대학";
                newDIV.id = "milyang";
                newDIV.style.backgroundColor = "lightblue";
                newDIV.style.border = "1px solid black";
                obj.appendChild(newDIV);
            }
        }

        function toggleYangsanCampus() {
            let obj = document.getElementById("parent");
            let existingDIV = document.getElementById("yangsan");
            
            if (existingDIV) {
                obj.removeChild(existingDIV);
            } else {
                let newDIV = document.createElement("div");
                newDIV.innerHTML = "의과대학<br>간호대학<br>정보의생명공학대학";
                newDIV.id = "yangsan";
                newDIV.style.backgroundColor = "lightpink";
                newDIV.style.border = "1px solid black";
                obj.appendChild(newDIV);
            }
        }
    </script>
</head>
<body id="parent">
    <button onclick="toggleBusanCampus()">부산캠퍼스</button>
    <button onclick="toggleMilyangCampus()">밀양캠퍼스</button>
    <button onclick="toggleYangsanCampus()">양산캠퍼스</button>
    <hr>
</body>
</html>


<!-- 부모 요소에서 자식 요소 제거
javascript
코드 복사
newDIV.onclick = function() {
    let p = this.parentElement;
    p.removeChild(this);
};
newDIV.onclick = function() { ... }
newDIV 요소에 클릭 이벤트 리스너를 추가합니다. 사용자가 newDIV 요소를 클릭하면 이 익명 함수가 실행됩니다.
let p = this.parentElement;
this는 클릭된 newDIV 요소를 참조합니다.
this.parentElement는 newDIV 요소의 부모 요소를 참조합니다. 여기서 p는 newDIV의 부모 요소인 obj를 가리키게 됩니다.
p.removeChild(this);
p는 newDIV의 부모 요소인 obj를 참조합니다.
p.removeChild(this);는 p (obj) 요소에서 this (newDIV) 요소를 제거합니다. 즉, newDIV 요소를 DOM에서 삭제합니다.
새로운 div 요소 추가
javascript
코드 복사
obj.appendChild(newDIV);
obj는 id가 "parent"인 요소를 참조합니다.
obj.appendChild(newDIV);는 newDIV 요소를 obj 요소의 자식으로 추가합니다.
전체적인 동작 과정
새로운 div 요소 생성 및 설정:

let newDIV = document.createElement("div");로 새로운 div 요소를 생성합니다.
newDIV.innerHTML = "인문대학<br>사회과학대학<br>자연과학대학<br>경제통상대학<br>공과대학<br>경영대학<br>약학대학<br>생활과학대학<br>사범대학<br>예술대학";로 newDIV의 내용을 설정합니다.
newDIV.setAttribute("id", "busan");로 newDIV에 id를 설정합니다.
newDIV.style.backgroundColor = "lightgreen";와 newDIV.style.border = "1px solid black";로 스타일을 설정합니다.
클릭 이벤트 리스너 추가:

newDIV.onclick = function() { ... }로 클릭 이벤트 리스너를 추가하여 newDIV를 클릭하면 자신을 제거하도록 설정합니다.
새로운 div 요소 추가:

obj.appendChild(newDIV);로 newDIV를 obj 요소의 자식으로 추가합니다.-->
