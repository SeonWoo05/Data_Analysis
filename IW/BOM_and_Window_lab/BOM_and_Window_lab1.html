<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab</title>
    <script>
        let w;
        let closeTimer;

        function openLab1() {
            if (w) w.close();
            w = window.open('lab1_child.html', 'myWin', 'width=700,height=600,left=600,top=600');
            resetCloseTimer();
        }

        function openPNU() {
            if (w) w.close();
            w = window.open('https://www.pusan.ac.kr', 'myWin', 'width=700,height=600,left=600,top=600');
            resetCloseTimer();
        }

        function openCSE() {
            if (w) w.close();
            w = window.open('https://cse.pusan.ac.kr', 'myWin', 'width=700,height=600,left=600,top=600');
            resetCloseTimer();
        }

        function closeCurrentWindow() {
            window.close();
        }

        function closeNewWindow() {
            if (w) w.close();
        }

        function resetCloseTimer() {
            if (closeTimer) {
                clearTimeout(closeTimer);
            }
            closeTimer = setTimeout(() => {
                if (w) w.close();
            }, 10000);
        }
    </script>
</head>
<body>
    <h2>Week 14 - parent</h2>
    <hr>
    <button onclick="openLab1()">별헤는밤</button><br>
    <button onclick="openPNU()">부산대학교</button><br>
    <button onclick="openCSE()">정보컴퓨터공학부</button><br>
    <button onclick="closeCurrentWindow()">현재 창 닫기</button><br>
    <button onclick="closeNewWindow()">새창 닫기</button>
</body>
</html>
