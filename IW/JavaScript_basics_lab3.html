<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab3</title>
    <script>
        function calc() {
            let m = prompt("수식을 입력하세요");
            document.write(m + "=" + eval(m));
        }
    </script>
</head>
<body>
    <button type="button" onclick = "calc()">시작</button> <!--클릭 이벤트가 발생하면 해당 이벤트 리스너가 작동하여 이벤트 핸들러인 calc() 함수를 호출-->
</body>
</html>
