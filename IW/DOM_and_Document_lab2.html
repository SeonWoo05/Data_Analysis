<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>lab2</title>
    <script>
        function cycleRegionStyles() {
            let tagArray = document.getElementsByClassName("region");
            for(let i = 0; i < tagArray.length; i++) {
                let tag = tagArray[i];
                if (tag.style.color === "red") {
                    tag.style.color = "orange";
                    tag.style.fontSize = "18px";
                } else if (tag.style.color === "orange") {
                    tag.style.color = "purple";
                    tag.style.fontSize = "16px";
                } else {
                    tag.style.color = "red";
                    tag.style.fontSize = "20px";
                }
            }
        }

        function cycleLocationStyles() {
            let tagArray = document.getElementsByClassName("location");
            for(let i = 0; i < tagArray.length; i++) {
                let tag = tagArray[i];
                if (tag.style.color === "blue") {
                    tag.style.color = "cyan";
                    tag.style.fontSize = "18px";
                } else if (tag.style.color === "cyan") {
                    tag.style.color = "navy";
                    tag.style.fontSize = "16px";
                } else {
                    tag.style.color = "blue";
                    tag.style.fontSize = "20px";
                }
            }
        }

        function cycleCampusStyles() {
            let tagArray = document.getElementsByClassName("campus");
            for(let i = 0; i < tagArray.length; i++) {
                let tag = tagArray[i];
                if (tag.style.color === "green") {
                    tag.style.color = "lime";
                    tag.style.fontSize = "18px";
                } else if (tag.style.color === "lime") {
                    tag.style.color = "olive";
                    tag.style.fontSize = "16px";
                } else {
                    tag.style.color = "green";
                    tag.style.fontSize = "20px";
                }
            }
        }

        function reset() {
            let spanArray = document.getElementsByTagName("span");
            for(let i =0; i<spanArray.length; i++) {
                var span = spanArray[i];
                span.style = "";
            }
        }
    </script>
</head>
<body>
    <button onclick ="cycleRegionStyles()">지역 스타일 순환</button>
    <button onclick ="cycleLocationStyles()">위치 스타일 순환</button>
    <button onclick ="cycleCampusStyles()">캠퍼스 스타일 순환</button>
    <button onclick ="reset()">초기화</button>
    <hr>
    <br>부산대학교는 부산을 대표하는 거점국립대학교이다.
    <br>캠퍼스는 <span class = "region">부산</span>과 <span class = "region">경남</span>에 있다.
    <br><span class = "region">부산</span>에는 <span class = "location">금정구 장전동</span>의 <span class = "campus">부산캠퍼스</span>와 <span class = "location">서구 아미동</span>의 <span class = "campus">아미캠퍼스</span>가 있다.
    <br><span class = "region">경남</span>에는 <span class = "location">경상남도 밀양시 삼량진읍 청학리</span>의 <span class = "campus">밀양캠퍼스</span>, <span class = "location">경상남도 양산시 물금읍 범어리</span> <span class = "campus">양산캠퍼스</span>가 있다.
</body>
</html>
