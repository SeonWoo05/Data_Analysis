<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>lab1</title>
    <script>
        let p;
	    let m;
        function events() {
            p = document.getElementById("img");
            m = document.getElementById("div");
            p.addEventListener("mousedown", down);
            p.addEventListener("mouseup", up);
            p.addEventListener("mouseover", over);
            p.addEventListener("mouseout", out);
            p.addEventListener("wheel", wheel);
        }
        function down(e) {
            p.style.backgroundColor = "red";
            m.innerHTML = e.type
        }
        function up(e) {
            p.style.backgroundColor = "lightgreen";
            m.innerHTML = e.type
        }
        function over(e) {
            p.style.backgroundColor = "lightblue";
            m.innerHTML = e.type
        }
        function out(e) {
            p.style.backgroundColor = "violet";
            m.innerHTML = e.type
        }
	    let width = 1; // 함수가 호출될 때마다 초기화되기에 wheel함수 밖에 정의해아함
        function wheel(e) {
            m.innerHTML = e.type
            if(e.wheelDelta < 0) {
                width--;
                if (width < 1) width =0;
            }
            else
                width++;
            p.style.borderWidth = width + "px";
            p.style.borderStyle = "ridge"
            p.style.borderColor = "blue";
        }
    </script>
</head>
<body onload = "events()">
    <h2>ch09. Events 실습</h2>
    <h3>실습 1</h3>
    <hr>
    <img id="img" src="PNU_img.png" width="200px" height="200px"> 
    <div id="div"></div>
</body>
</html>
