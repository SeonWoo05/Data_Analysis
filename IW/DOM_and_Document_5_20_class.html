<head>
    <script>
        function change(obj, size, color) {
            
            //ddd.style 이렇게도 가능
            obj.style.fontSize = size;
            obj.style.color = color;

            let d = document.getElementsByTagName('div');
            d[0].innerHTML += '추가'; // 첫 번째 <div> 요소에 '추가'라는 문자열을 추가
        }

        document.write('안녕하세요? <br>');
    </script>
</head>

<body>
    <button onclick="change(this, '30px', 'blue')">버튼1</button> <!-- this는 객체 자신을 가리킴 -->
    <button onclick="change(this, '20px', 'red')">버튼2</button> <!-- 이 button의 객체의 주소 => obj를 가리킴 -->
    <div onclick="change(this, '40px', 'green')">여기를 클릭하세요.</div>
</body>
