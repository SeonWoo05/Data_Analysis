<head>
    <script>
        function init() {
            let b = document.getElementById('bb');
            b.oncontextmenu = function (ev) { // oncontextmenu : 마우스우클릭
                alert('마우스 오른쪽 클릭 금지');
                ev.preventDefault();
            }
        }
    </script>
</head>
<body id="bb" onload="init()"> <!--onload : 문서가 로드되면 실행되는 함수 / onload="init()" 속성에 의해 문서가 완전히 로드되면 init 함수가 실행-->
    <p id="pp">paragraph
        <div id="dd"> DIV </div>
        <span id="ss"> SPAN </span>
    </p>
</body>
